<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="container-left">
        <h1>
          Get <span class="purple">insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="flex">
          <div class="stat">
            <span class="bold">10k+ </span><span class="small">companies</span>
          </div>
          <div class="stat">
            <span class="bold">314 </span><span class="small">templates</span>
          </div>
          <div class="stat">
            <span class="bold">12M+</span><span class="small">queries</span>
          </div>
        </div>
      </div>
      <div class="container-right">
        <div class="img-container">
          <!-- <img src="./images/image-header-desktop.jpg" alt="" /> -->
        </div>
      </div>
    </main>
  </body>
</html>
